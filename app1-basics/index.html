<html ng-app="myApp">
	<body ng-controller="MainController">

		<h3>Question 1</h3>
		<input ng-model="newText" type="text" placeholder="Type Here Copy-Cat"></input>
		<br/>
		<p>{{newText}}</p>

		<hr/>

		<h3>Question 2</h3>
		<ul ng-repeat="array in myArray">
			<li>{{array.name}}</li>
		</ul>

		<hr/>

		<h3>Question 3</h3>
		<!-- In order for angular filters to work the data needs to be in a table -->
		<input ng-model="search" placeholder="Filter"></input>
		<table>
			<tr><th>First Name</th> <th>Last Name</th></tr>
			<tr ng-repeat="user in users | filter:search ">
				<td>{{user.firstName}}</td>
				<td>{{user.LastName}}</td>
			</tr>
	</table>

	<hr/>

	<h3>Question 4</h3>

	<div>
		<input type="text" placeholder="Star Wars Character" ng-model="character"></input>

		<button ng-click="getPerson(character)">Search</button>
	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"> : </script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
